<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Blog</title>
    <link rel="stylesheet" href="/public/build/output.css">
    <link rel="shortcut icon" href="/public/images/icon.png" type="image/x-icon">
</head>
<body class="bg-slate-100">
    <header class="bg-white shadow px-6">
        <div class="flex justify-between h-16 items-center">
            <button class="h-8 w-8 text-slate-500 hover:bg-sky-500 hover:text-slate-100 transition rounded">
                <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
                </svg>
            </button>

            <div class="flex -mr-4 items-center">
                <a class="justify-between h-8 w-8 text-sky-500 transition" href="index.html">
                    <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6v-3Z"></path>
                    </svg>
                </a>

                <div class="font-semibold space-x-8 ml-8 hidden sm:flex">
                    <a class="text-slate-600 px-3 py-2 hover:text-sky-500 transition-colors" href="#">INICIO</a>
                    <a class="text-slate-600 px-3 py-2 hover:text-sky-500 transition-colors" href="#">BLOGS</a>
                    <a class="text-slate-600 px-3 py-2 hover:text-sky-500 transition-colors" href="#">NOSOTROS</a>
                    <a class="text-slate-600 px-3 py-2 hover:text-sky-500 transition-colors" href="#">CONTACTO</a>
                </div>

            </div>

            <div class="flex">
                <button class="h-8 w-8 text-slate-500 hover:text-sky-500 transition">
                    <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="space-y-1 pb-3 border-t py-3 sm:hidden">
            <a href="#" class="block px-3 py-2 rounded-md transition-colors text-slate-700 hover:bg-sky-500 hover:text-white">Inicio</a>
            <a href="#" class="block px-3 py-2 rounded-md transition-colors text-slate-700 hover:bg-sky-500 hover:text-white">Blogs</a>
            <a href="#" class="block px-3 py-2 rounded-md transition-colors text-slate-700 hover:bg-sky-500 hover:text-white">Nosotros</a>
            <a href="#" class="block px-3 py-2 rounded-md transition-colors text-slate-700 hover:bg-sky-500 hover:text-white">Contacto</a>
        </div>
    </header>

    <main class="p-4">
 
        <div class="flex grid-cols-3 max-w-6xl mx-auto gap-4">
            
        <article class="bg-white shadow rounded overflow-hidden">

            <div class="h-full w-full object-cover object-center">
                <img src="/public/images/article_images/CPUI.jpg" alt="Intel 14th Gen">
            </div>

            <div class="space-y-3 p-5">
                <h3 class="text-sm font-semibold text-sky-500">Intel</h3>
                <h2 class="text-xl font-semibold text-slate-900 leading-tight">Intel Lanza sus nuevas CPU de 14th Gen</h2>
                <p class="text-slate-500">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corrupti, ex.</p>
            </div>
            
            <div class="flex space-x-2 p-5"> 
                <img class="h-10 w-10 rounded-full" src="https://ui-avatars.com/api?name=Anthony Rodríguez" alt="Anthony Rodríguez">

                <div class="flex flex-col justify-center">
                    <span class="text-sm font-semibold leading-4 text-slate-600">Anthony Rodríguez</span>
                    <span class="text-sm text-slate-500">17 Oct, 2023</span>
                </div>
            </div>

        </article>

        </div>

    </main>
</body>
</html>
